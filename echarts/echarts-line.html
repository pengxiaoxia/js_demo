<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入ECharts文件 -->
	<script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备宽高的盒子 -->
<div id="main" style="width: 600px;height:400px"></div>
	
</div>
	
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart=echarts.init(document.getElementById('main'))
        // 指定图表的配置项和数据
        var option={
            color:['skyblue'],
            title:{
                text:"坐标轴刻度与标签对齐"
            },
            tooltip:{
                trigger:'axis',
                axisPointer:{// 坐标轴指示器，坐标轴触发有效
                    type:'shadow'// 默认为直线，可选为：'line' | 'shadow'
                }

            },
            legend:{
                data:["直接访问"] 
            },
            grid:{//直角坐标系内绘图网格
                //show:true,
                left:'10%',
                //bottom:'3%',
                containLabel:false
            },
            xAxis:{
                type:'category',//坐标轴类型
                data:["web","Java",".net","php","c++"],
                axisTick:{//是否显示坐标轴刻度。
                    alignWidthLabel:true//坐标轴刻度是否朝内，默认朝外。
                }
            },
            yAxis:{},
            series:{
                name:"直接访问",
                type:"bar",
                barWidth:"60%",
                data:[20,30,43,55,66]

            }
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option)
    </script>
</body>
</html>
