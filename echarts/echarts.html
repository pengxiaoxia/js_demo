<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入ECharts文件 -->
	<script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备宽高的盒子 -->
<div id="main" style="width: 600px;height: 400px;"></div>
	
</div>
	
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart=echarts.init(document.getElementById('main'));
        

        // 指定图表的配置项和数据
        var option={
        	title:{
        		text:"Echarts 入门示例"
        	},
        	tooltip:{},
        	legend:{
        		data:["销量"]	
        	},
        	xAxis:{
        		data:["袜子","衬衣","毛衣","裤子","羊毛衫","连衣裙"]
        	},
        	yAxis:{},
			series:[{
				name:"销量",
				type:"bar",
				data:[22,33,6,68,89,22]
			}]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option)
    </script>
</body>
</html>
