<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{width: 200px;margin: 10px auto;}
		#tips{margin-top:10px;margin-left:20px;background:orange;padding:5px;display: none;font-size: 12px;}
		input{margin-right: 10px;}
	</style>
</head>
<body>
	<div id="wrap">
		<label for=""><input type="checkbox">两周内自动登录</label>
		<div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
	</div>
	<script>
		var tips=document.getElementById('tips');
		var label=document.getElementsByTagName('label');
		label[0].onmouseover=function(){
			tips.style.display='block';
		}
		label[0].onmouseout=function(){
			tips.style.display='none';
		}
	</script>
</body>
</html>
