<!DOCTYPE html>
<html lang="en">
<head>

</head>

	<script>
	var list=document.getElementById('list'),
		lis=list.getElementsByTagName('li'),

		uls=cont.getElementsByTagName('ul');
		
		for (var i=0; i<lis.length;i++) {
			lis[i].index=i;
