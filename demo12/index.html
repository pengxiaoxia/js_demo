<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;list-style: none;}
		#uls{width: 560px;height:230px;border: 1px solid #000;padding:0 0 10px 10px;margin: 10px auto;}
		#uls li{width: 100px;height: 100px;border: 1px solid #ccc;float:left;margin:10px 10px 0 0;}
		#uls li img{width: 100%;height: 100%;float:left;opacity:0.3;cursor:crosshair;filter:alpha(opacity=30);}
		#uls li.current img{opacity:1;filter:alpha(opacity=100);}
	</style>
</head>
<body>
<ul id="uls">
	<li><img src="img/1.jpg" alt=""></li>
	<li><img src="img/2.jpg" alt=""></li>
	<li><img src="img/3.jpg" alt=""></li>
	<li><img src="img/4.jpg" alt=""></li>
	<li><img src="img/5.jpg" alt=""></li>
	<li><img src="img/6.jpg" alt=""></li>
	<li><img src="img/7.jpg" alt=""></li>
	<li><img src="img/8.jpg" alt=""></li>
	<li><img src="img/9.jpg" alt=""></li>
	<li><img src="img/10.jpg" alt=""></li>
</ul>
	<script>
		var lis=document.getElementsByTagName('li');
		for(var i=0;i<lis.length;i++){
			lis[i].onmouseover=function(){
				this.className="current"
			}
			lis[i].onmouseout=function(){
				this.className=""
			}
		}
	</script>
</body>
</html>
