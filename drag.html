		#box{width: 100px;height:100px;background: red;position: absolute;}

<body>
	<div id="box">
		aaaaaaaaa
	</div>
	<script>
		var box=document.getElementById('box');
		box.onmousedown=function(e){
			var e= e || window.event;
			var x=e.clientX-box.offsetLeft;
			var y=e.clientY-box.offsetTop;
			document.onmousemove=function(e){
				var e= e || window.event;
				var leftX=e.clientX-x;
				var topY=e.clientY-y;
				var d=document.documentElement.clientWidth-box.offsetWidth;
				var dd=document.documentElement.clientHeight-box.offsetHeight;
				if(leftX<0) leftX=0;
				if(leftX>d) leftX=d;
				if(topY<0) topY=0;
				if(topY>dd) topY=dd;
				box.style.left=leftX+"px";
				box.style.top=topY+"px";
			}
		}
		box.onmouseup=function(){
			document.onmousemove=null
		}
	</script>
</body>
