<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>11111</li>
		<li>22222</li>
		<li>33333</li>
	</ul>
</body>
<script>
	var lis=document.getElementsByTagName('li');
	for(var i=0;i<lis.length;i++){
		lis[i].index=i
		lis[i].onclick=function(){
			alert(this.index)
		}
	}
</script>
</html>
