<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:30px;
			height: 30px;
			border-radius: 100%;
			border:2px solid red;
			border-left-color: transparent;
			animation: dh 1s linear infinite;
		}
		@keyframes dh{
			0%{
				transform:rotate(0deg) scale(1);

			}
			50%{
				transform:rotate(180deg) scale(0.5);
			}
			100%{
				transform:rotate(360deg) scale(1);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
